
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{dizimoEditMB.insert}"
						rendered="#{!dizimoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{dizimoEditMB.update}"
						rendered="#{dizimoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{dizimoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{dizimoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['dizimo.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsdizimo" columns="3">
				
					<h:outputLabel value="#{messages['dizimo.label.codigo']}: " for="codigo" styleClass="text-input" />
										
					<h:outputText id="codigo" value="#{dizimoEditMB.bean.codigo}" />
					
					<p:message for="codigo" />
						
					<h:outputLabel value="#{messages['dizimo.label.valor']}: " for="valor" styleClass="text-input" />
					
					<h:inputText id="valor" value="#{dizimoEditMB.bean.valor}"
						title="#{messages['dizimo.alt.valor']}" />
					
					<p:message for="valor" />
						
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
	</ui:define>
</ui:composition>
